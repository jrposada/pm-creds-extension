<!DOCTYPE html>
<html>
  <head>
    <title>PM Credentials</title>
    <style>
      body {
        width: fit-content;
      }

      header {
        margin-bottom: 1rem;

        display: flex;
        align-items: center;
        gap: 1rem;
      }

      h1 {
        font-size: 1rem;
        font-weight: bold;
      }

      form {
        width: fit-content;

        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/icon-128.png" id="pm-creds-extension-image" height="32" width="32"/>
      <h1>PM Credentials</h1>
    </header>
    <form id="preferences-form" >
      <label>
        Profile
        <input id="profile" value="" />
      </label>

      <label>
        Access Key
        <input id="aws_access_key_id" value="" />
      </label>
  
      <label>
        Secret access key
        <input id="aws_secret_access_key" value="" />
      </label>
  
      <label>
        Session token
        <input id="aws_session_token" value="" />
      </label>
      
      <button type="submit">Sync</button>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
